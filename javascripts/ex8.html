<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var leetaeoneclass = ['박새로워','조이서','장근수','오수아'];
        </script>
        <h2>2태원클났어</h2>
        <ul>
            <script>
                var i = 0;
                while(i < leetaeoneclass.length){
                    document.write('<li><a href="http://a.com/'+ leetaeoneclass[i] +'">' + leetaeoneclass[i] + '</a></li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
